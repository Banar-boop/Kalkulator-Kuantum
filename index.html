<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Refleksi & Transmisi Kuantum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Fisika Kuantum ⚛️</h1>
        
        <p class="teori-link">Pelajari konsep dasarnya: <a href="teori.html">Teori Fisika Kuantum</a></p>
        
        <form id="calculatorForm">
            <div class="form-group">
                <label for="potentialType">Pilih Jenis Potensial:</label>
                <select id="potentialType">
                    <option value="tangga">Potensial Tangga (Step)</option>
                    <option value="kotak">Potensial Kotak (Barrier)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="particleMass">Pilih Partikel (untuk massa):</label>
                <select id="particleMass">
                    <option value="electron">Elektron</option>
                    <option value="proton">Proton</option>
                </select>
            </div>

            <div class="input-container">
                <div class="form-group input-E">
                    <label for="energy">Energi Partikel (E) dalam eV:</label>
                    <input type="number" id="energy" step="any" required placeholder="Contoh: 5">
                </div>

                <div class="form-group input-V0">
                    <label for="potentialHeight">Tinggi Potensial (V₀) dalam eV:</label>
                    <input type="number" id="potentialHeight" step="any" required placeholder="Contoh: 10">
                </div>
            
                <div class="form-group hidden input-L" id="widthInputContainer">
                    <label for="barrierWidth">Lebar Potensial (L) dalam Å (Angstrom):</label>
                    <input type="number" id="barrierWidth" step="any" placeholder="Contoh: 1">
                </div>
            </div>
            
            <button type="submit">Hitung Probabilitas</button>
        </form>

        <div id="results" class="hidden">
            <h2>Hasil Perhitungan:</h2>
            <div id="prob-results">
                <p><strong>Koefisien Refleksi (R):</strong> <span id="reflectionResult"></span>%</p>
                <p><strong>Koefisien Transmisi (T):</strong> <span id="transmissionResult"></span>%</p>
            </div>
            <p id="note" class="note"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
